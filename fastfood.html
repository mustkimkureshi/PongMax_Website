<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food - Cafe ERP</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div class="category-page">
        <header>
            <h1>Fast Food</h1>
        </header>
        <main>
            <section class="items">
                <div class="item">
                    <img src="Assests/burger.jpeg" alt="Burger" class="item-image">
                    <p>Burger</p>
                    <button class="add-to-order-btn" data-item="Burger">Add to Order</button>
                </div>
                <div class="item">
                    <img src="Assests/pizza.jpeg" alt="Pizza" class="item-image">
                    <p>Pizza</p>
                    <button class="add-to-order-btn" data-item="Pizza">Add to Order</button>
                </div>
                <div class="item">
                    <img src="Assests/fries.jpg" alt="Fries" class="item-image">
                    <p>Fries</p>
                    <button class="add-to-order-btn" data-item="Fries">Add to Order</button>
                </div>
                <!-- Add more items as needed -->
            </section>
        </main>
    </div>
    <script src="js/order.js"></script>
</body>
</html>

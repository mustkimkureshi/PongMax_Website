<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <form id="signup-form">
        <div class="signup">
            <div class="signupmain">
                <label><h2>SignUp</h2></label>
            </div>
            <div class="input-box">
                <input type="text" name="name" placeholder="Enter name" size="20" required>
            </div>
            <div class="input-box">
                <input type="email" name="email" placeholder="Enter email" size="20" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" size="20" required>
            </div>
            <div class="input-box">
                <input type="password" name="confirmpassword" placeholder="Confirm Password" size="20" required>
            </div>
            <div class="btn">
                <button type="submit">SignUp</button>
            </div>
        </div>
    </form>

    <!-- Link to External JavaScript File -->
    <script src="js/authentication.js"></script>
</body>
</html>
